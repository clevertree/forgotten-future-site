<!DOCTYPE html>
<html>
    <head>
        <base href="../../" />
        <title>Forgotten Future</title>
        <meta name="keywords" CONTENT="forgotten future, game, music, relay, open-source, platformer, 2.5D, sidescroller, action, moon, donate, subscribe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-control" content="public">
        <link href="assets/site.css?v=3" rel="stylesheet" />
        <link href="assets/theme/minimal.css?v=3" rel="stylesheet" />

        <script src="assets/site.js?v=3"></script>
        <script src="ffsite/messenger/messenger-client.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                site.onEvent('subscription-checkbox', 'click', function(e) {
                    var topics = [], elm;
                    if((elm = document.getElementsByName('subscription-topic-news')[0]) && elm.checked)
                        topics.push('news');
                    if((elm = document.getElementsByName('subscription-topic-dev')[0]) && elm.checked)
                        topics.push('dev');
                    messenger.subscribe(topics);
                });
            });
        </script>
    </head>
    <body style="overflow: hidden;">
        <section class="themed theme-minimal">
            <h2 id="subscribe">Subscribe for updates</h2>
            <div class="page-option-header">
                Subscribe for updates
            </div>

            <form action="ffsite/messenger/api.php">
                <div class="page-option">
                    <span>News & Announcements</span>

                    <!-- Rounded switch -->
                    <label class="page-option-slider">
                        <input name="subscription-topic-news" class="subscription-checkbox" type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="page-option">
                    <span>Developer Updates</span>

                    <!-- Rounded switch -->
                    <label class="page-option-slider">
                        <input name="subscription-topic-dev" class="subscription-checkbox" type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </form>

            <div class="page-option-footer">
                You will get a browser notification for updates.
            </div>
        </section>

    </body>
</html>
